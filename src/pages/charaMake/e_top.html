<html>
    <head>        
        <link rel="stylesheet" type="text/css" href="../../css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../../css/yurige.css">
            
        <script src="index_ui.js"></script>
        <script src="../../lib/hammer.min.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body>
        <div id="editableContent" class="ui_base">
            
            <div  id="btn_leftEdit" class="bt_leftBox bdr_lerf bt_large_bc" style="margin:5% 20% ;">
                <img src="./../../content/img/i_leftg.svg" class="icon_base bdr_lerf">
                えでぃっと
            </div>
                    
            <div  id="btn_poseEdit"  class="bt_leftBox bdr_lerf bt_large_bc" style="margin:5% 20% ;">
                <img src="./../../content/img/i_pause.svg" class="icon_base bdr_lerf">
                ポーズを変える</div>
            <div id="btn_backEdit" class="bt_leftBox bdr_lerf bt_large_bc" style="margin:5% 20% ;">
                <img src="./../../content/img/i_backe.svg" class="icon_base bdr_lerf">
                背景を変える</div>

            <div class="fotter">
                    <img src="./../../content/img/i_e_top.svg" class="icon_base bdr_lerf">
            </div>
        </div>
        
        <script id="ui_using">
            window.ui_using = {};

            window.ui_using.btn_leftEdit = document.getElementById("btn_leftEdit");
            window.ui_using.btn_leftEdit.addEventListener( "click" , ()=>{window.editableUi.mode = "c1_edit";  window.editableUi.editGroup = "c1",  window.editableUi.replaseElement("ui", "c_top.html")}, false );

            window.ui_using.btn_poseEdit = document.getElementById("btn_poseEdit");
            window.ui_using.btn_poseEdit.addEventListener( "click" , ()=>{window.editableUi.mode = "p_edit"; window.editableUi.editGroup = "g",  window.editableUi.replaseElement("ui", "edit_pose.html")}, false );

            window.ui_using.btn_backEdit = document.getElementById("btn_backEdit");
            window.ui_using.btn_backEdit.addEventListener( "click" , ()=>{window.editableUi.mode = "b_edit"; window.editableUi.editGroup = "g",  window.editableUi.replaseElement("ui", "edit_background.html")}, false );
            
            window.editableUi.mode = "top";
        </script>

    </body>
</html>
